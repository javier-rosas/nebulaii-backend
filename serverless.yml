org: javier0rosas
app: nebulaii-backend
service: nebulaii-backend
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  httpApi:
    cors: true
  logs:
    httpApi: true
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:GetObject"
      Resource: "arn:aws:s3:::nebulaii-test/*"


custom:
  serverless-offline:
    httpPort: 4000


package:
  individually: true

functions:
  auth:
    handler: src/auth/handler.handler
    events:
      - httpApi:
          path: /auth
          method: post
  upload:
    handler: src/upload/handler.handler
    events:
      - httpApi: 
          path: /upload
          method: get
  process-doc:
    handler: src/process-doc/handler.handler
    events:
      - httpApi: 
          path: /users/{userEmail}/documents/{documentName}/process-doc
          method: get
    timeout: 200
  search:
    handler: src/search/handler.handler
    events:
      - httpApi: 
          path: /users/{userEmail}/documents/{documentName}/search
          method: post
    timeout: 200
  payments:
    handler: src/payments/handler.handler
  user:
    handler: src/user/handler.handler
    events:
      - httpApi:
          path: /users
          method: post
      - httpApi:
          path: /users/{userEmail}/documents
          method: get
      - httpApi:
          path: /users/{userEmail}/documents/{documentName}
          method: get
      - httpApi:
          path: /users/{userEmail}/documents/{documentName}
          method: delete
  python-func:
    runtime: python3.9
    handler: src/python-func/handler.handler
    events:
      - httpApi:
          path: /python-func
          method: get

plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin
  - serverless-offline
  - serverless-plugin-include-dependencies


